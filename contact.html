      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl">FlipKart SD</span>
      </a>
      <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
        <a href="/home.html" class="mr-5 hover:text-gray-900">Home</a>
        <a href="/About.html" class="mr-5 hover:text-gray-900">About</a>
        <a href="/product.html" class="mr-5 hover:text-gray-900">Product</a>
        <a href="/services.html" class="mr-5 hover:text-gray-900">Services</a>
        <a href="/contact.html" class="mr-5 hover:text-gray-900">Contact Us</a>
        <a href="/login.html" class="mr-5 hover:text-gray-900">Log In</a>
      </nav>
      <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group" role="group" aria-label="First group"></div>
      <div class="input-group">
        <!-- <div class="input-group-text" id="btnGroupAddon2">&#128269;</div> -->
        <input type="text" class="form-control" placeholder="Search Product" aria-label="Input group example" aria-describedby="btnGroupAddon2">
      </div>
    </div>
  </header>


  
  <h1 id="contact-text">Contact Us</h1>
  <form action="#" class="form">
      <div class="form-box">
          <input type="text" name="name" id="" class="input" placeholder="Enter Name" autocomplete="off" required>
          <input type="text" name="phone" id="" class="input" placeholder="Phone Number" pattern="[0-9]{10}" autocomplete="off" required>
          <input type="email" name="email" id="" class="input" placeholder="Email ID" autocomplete="off" required>
          <input type="tel" name="address" id="" class="input" placeholder="Address" autocomplete="off" required>
          <input type="text" name="msg" id="" class="input" placeholder="Message" autocomplete="off" required>
          <input type="submit" value="Submit" class="btn">
      </div>
  </form>


  


  <footer class="text-gray-600 body-font">
    <div class="border-t border-gray-200">
      <div class="px-5 py-8 flex flex-wrap mx-auto items-center">
        <div class="flex md:flex-nowrap flex-wrap justify-center items-end md:justify-start">
        <span class="inline-flex lg:ml-auto lg:mt-0 mt-6 w-full justify-center md:justify-start md:w-auto">
          <a class="text-gray-500">
            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
              <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>

            </svg>

            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">

              <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>

            </svg>

        </span>

    <div class="bg-gray-100">

        </p>
        <span class="sm:ml-auto sm:mt-0 mt-2 sm:w-auto w-full sm:text-left text-center text-gray-500 text-sm">Enamel pin tousled raclette tacos irony</span>
